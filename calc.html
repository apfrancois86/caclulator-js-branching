<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add"><!-- Addition Form -->
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="from-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="from-control" type="text">
        </div>
        <button type="submit" class="btn btn-success">Add!</button>
      </form>
      <form id="add"> <!-- Subtraction -->
        <div class="form-group">
          <label for="subtract1">1st number:</label>
          <input id="subtract1" class="from-control" type="text">
        </div>
        <div class="form-group">
          <label for="subtract2">2nd number:</label>
          <input id="subtract2" class="from-control" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Subtract!</button>
      </form>

      <div id="output">

      </div>
    </div><!--closes container-->
  </body>
</html>
