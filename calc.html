<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Calculator</h1>
      <div class="row">
        <div class="col-md-6 panel panel-success">
          <h3 class="panel-heading">Addition</h3>
          <form id="add"><!-- Addition Form -->
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="from-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="from-control" type="text">
            </div>
            <button type="submit" class="btn btn-success">Add!</button>
          </form>
          <div class="well" id="outputAddition">
            0
          </div>
        </div><!--closes col 1-->

        <div class="col-md-6 panel panel-danger">
          <h3 class="panel-heading">Subtraction</h3>
          <form id="subtract"> <!-- Subtraction -->
            <div class="form-group">
              <label for="subtract1">1st number:</label>
              <input id="subtract1" class="from-control" type="text">
            </div>
            <div class="form-group">
              <label for="subtract2">2nd number:</label>
              <input id="subtract2" class="from-control" type="text">
            </div>
            <button type="submit" class="btn btn-danger">Subtract!</button>
          </form>
          <div class="well" id="outputSubtraction">
            0
          </div>
        </div><!--closes col 2-->
      </div><!--closes row 1-->
      <div class="row">
        <div class="col-md-4 panel panel-info">
          <h3 class="panel-heading">Multiplication</h3>
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1">1st Number:</label>
              <input id="multiply1" class="from-control" type="text">
            </div>
            <div class="form-group">
              <label for="multiply2">2nd Number:</label>
              <input id="multiply2" class="from-control" type="text">
            </div>
            <button type="submit" class="btn btn-info">Multiply!</button>
          </form>
          <div class="well" id="outputMultiplication">
            0
          </div>
        </div><!-- closes row 2 col 1 -->
        <div class="col-md-4 panel panel-warning">
          <h3 class="panel-heading">Division</h3>
          <form id="divide">
            <div class="form-group">
              <label for="divide1">1st Number:</label>
              <input id="divide1" class="from-control" type="text">
            </div>
            <div class="form-group">
              <label for="divide2">2nd Number:</label>
              <input id="divide2" class="from-control" type="text">
            </div>
            <button type="submit" class="btn btn-warning">Divide!</button>
          </form>
          <div class="well" id="outputDivision">
            0
          </div>
        </div><!-- closes row 2 col 2 -->
        <div class="col-md-4 panel panel-primary">
          <h3 class="panel-heading">Modulo</h3>
          <form id="modulo">
            <div class="form-group">
              <label for="modulo1">1st Number:</label>
              <input id="modulo1" class="from-control" type="text">
            </div>
            <div class="form-group">
              <label for="modulo2">2nd Number:</label>
              <input id="modulo2" class="from-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Modulo!</button>
          </form>
          <div class="well" id="outputModulo">
            0
          </div>
        </div><!-- closes row 2 col 3 -->
      </div><!-- closes row 2 -->

    </div><!--closes container-->
  </body>
</html>
