<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Calculator</h1>
      <div class="row">
        <div class="col-md-6 panel panel-success">
          <h3 class="panel-heading">Caclulate!</h3>
          <form id="input"><!-- Input Form -->
            <div class="form-group">
              <label for="input1">1st number:</label>
              <input id="input1" class="from-control" type="text">
            </div>
            <div class="form-group">
              <label for="input2">2nd number:</label>
              <input id="input2" class="from-control" type="text">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add" checked>
                add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">
                subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">
                multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">
                divide
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="modulo">
                modulo
              </label>
            </div>
            <button type="submit" class="btn btn-success">Submit!</button>
          </form>
          <div class="well" id="output">
            0
          </div>
        </div><!--closes col 1-->



    </div><!--closes container-->
  </body>
</html>
